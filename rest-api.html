<!DOCTYPE html>

<head>

  <style>
    * {

    body {

      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

    .container {

    h1 {

      text-align: center;
      margin-bottom: 30px;

    .content-wrapper {

    }

    .section {

    .section-title {

    .loading {

      color: #666;
      padding: 40px;
      font-size: 1.2em;
    }

    .error {

      padding: 15px;

    /* í™˜ìœ¨ ì •ë³´ ìŠ¤íƒ€ì¼ */
    .rates-grid {

    .rate-card {

      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
      border-radius: 10px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .rate-card:hover {

      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .currency-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .currency-code {
      font-size: 1.8em;
      font-weight: bold;
      color: #667eea;
      min-width: 60px;
    }

    .currency-name {
      font-size: 0.9em;
      color: #666;
    }

    .rate-value {
      font-size: 1.5em;
      font-weight: bold;
      color: #333;
    }

    .execution-time {
      text-align: right;
      margin-top: 15px;
      color: #888;
      font-size: 0.9em;
    }

    /* í•  ì¼ ëª©ë¡ ìŠ¤íƒ€ì¼ */
    .todos-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .todo-item {
      padding: 15px;
      background: #f8f9fa;
      border-radius: 10px;
      border-left: 4px solid #667eea;
      transition: all 0.2s;
    }

    .todo-item:hover {
      background: #e9ecef;
      transform: translateX(5px);
    }

    .todo-item.completed {
      border-left-color: #28a745;
      opacity: 0.7;
    }

    .todo-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .todo-task {
      font-size: 1.1em;
      color: #333;
      font-weight: 500;
    }

    .todo-item.completed .todo-task {
      text-decoration: line-through;
      color: #888;
    }

    .todo-status {
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.85em;
      font-weight: bold;
    }

    .status-completed {
      background: #d4edda;
      color: #155724;
    }

    .status-pending {
      background: #fff3cd;
      color: #856404;
    }

    .todo-meta {
      display: flex;
      justify-content: space-between;
      font-size: 0.85em;
      color: #666;
    }

    .refresh-button {
      display: block;
      margin: 20px auto;
      padding: 12px 30px;
      background: white;
      color: #667eea;
      border: 2px solid white;
      border-radius: 25px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .refresh-button:hover {
      background: #667eea;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
    }

    .refresh-button:active {
      transform: translateY(0);
    }

    @media (max-width: 768px) {
      .content-wrapper {
        grid-template-columns: 1fr;
      }

      h1 {
        font-size: 1.8em;
      }

      .currency-code {
        font-size: 1.5em;
      }

      .rate-value {
        font-size: 1.2em;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>ğŸ“Š í™˜ìœ¨ ì •ë³´ & í•  ì¼ ëª©ë¡ (REST API)</h1>

    <div class="content-wrapper">
      <!-- í™˜ìœ¨ ì •ë³´ ì„¹ì…˜ -->
      <div class="section">
        <h2 class="section-title">ğŸ’± ì‹¤ì‹œê°„ í™˜ìœ¨</h2>
        <div id="rates-container">
          <div class="loading">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>
        </div>
      </div>

      <!-- í•  ì¼ ëª©ë¡ ì„¹ì…˜ -->
      <div class="section">
        <h2 class="section-title">âœ… í•  ì¼ ëª©ë¡</h2>
        <div id="todos-container">
          <div class="loading">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>
        </div>
      </div>
    </div>

    <button class="refresh-button" onclick="fetchAllData()">ğŸ”„ ìƒˆë¡œê³ ì¹¨</button>
  </div>

  <script>
    const API_CONFIG = {
      exchangeRates: 'http://localhost:8080/api/v1/exchange/rate/async',
      todos: 'http://localhost:8080/api/v1/todo',
      token: 'eyJhbGciOiJIUzUxMiJ9.eyJzdWIiOiIxIiwiZW1haWwiOiJ4ZW5vc2lnbkBuYXZlci5jb20iLCJpYXQiOjE3NjIzMjc2MjAsImV4cCI6MTc2MjMzNjI2MH0.0zZWrq3VLnSZHXhKZcYYohK6355fybbe15K3bgFwd_H9jv2dvRvkJ0-kK0xJIAvcH-OUtuJB0JdJlc9R2xgLFQ',
      currencyCodes: ["USD", "JPY", "EUR"]
    };

    const CURRENCY_NAMES = {
      'USD': 'ë¯¸êµ­ ë‹¬ëŸ¬',
      'JPY': 'ì¼ë³¸ ì—”',
      'EUR': 'ìœ ë¡œ',
      'GBP': 'ì˜êµ­ íŒŒìš´ë“œ',
      'CNY': 'ì¤‘êµ­ ìœ„ì•ˆ',
      'AUD': 'í˜¸ì£¼ ë‹¬ëŸ¬',
      'CAD': 'ìºë‚˜ë‹¤ ë‹¬ëŸ¬'
    };

    async function fetchExchangeRates() {
      const startTime = Date.now();

      // ë°©ë²• 1: ë°°ì—´ì„ joinìœ¼ë¡œ ì—°ê²°
      const currencyParams = API_CONFIG.currencyCodes.join(',');
      const params = `currencies=${currencyParams}`;

      const response = await fetch(`${API_CONFIG.exchangeRates}?${params}`, {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${API_CONFIG.token}`
        }
      });

      if (!response.ok) {
        throw new Error(`í™˜ìœ¨ API ì˜¤ë¥˜: ${response.status}`);
      }

      const data = await response.json();
      const executionTime = Date.now() - startTime;

      return {
        ...data,
        executionTimeMs: executionTime
      };
    }

    async function fetchTodos() {
      const response = await fetch(API_CONFIG.todos, {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${API_CONFIG.token}`
        }
      });

      if (!response.ok) {
        throw new Error(`í•  ì¼ API ì˜¤ë¥˜: ${response.status}`);
      }

      return await response.json();
    }

    async function fetchAllData() {
      const overallStartTime = performance.now();

      try {
        document.getElementById('rates-container').innerHTML = '<div class="loading">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>';
        document.getElementById('todos-container').innerHTML = '<div class="loading">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>';

        const ratesStartTime = performance.now();
        const todosStartTime = performance.now();

        const [ratesData, todosData] = await Promise.all([
          fetchExchangeRates().then(data => {
            const ratesEndTime = performance.now();
            return { ...data, networkTime: Math.round(ratesEndTime - ratesStartTime) };
          }),
          fetchTodos().then(data => {
            const todosEndTime = performance.now();
            return { data, networkTime: Math.round(todosEndTime - todosStartTime) };
          })
        ]);

        const overallEndTime = performance.now();
        const totalNetworkTime = Math.round(overallEndTime - overallStartTime);

        renderRates(ratesData);
        renderTodos(todosData.data, todosData.networkTime);

        console.log('âœ… ë³‘ë ¬ ìš”ì²­ ì™„ë£Œ');
        console.log(`ì´ ë„¤íŠ¸ì›Œí¬ ì‹œê°„: ${totalNetworkTime}ms`);
        console.log('í™˜ìœ¨ ë°ì´í„°:', ratesData);
        console.log('í•  ì¼ ë°ì´í„°:', todosData.data);

      } catch (error) {
        console.error('âŒ ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨:', error);
        handleError(error);
      }
    }

    function renderRates(data) {
      const container = document.getElementById('rates-container');

      if (!data || !data.rates || data.rates.length === 0) {
        container.innerHTML = '<div class="error">í™˜ìœ¨ ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</div>';
        return;
      }

      let html = '<div class="rates-grid">';

      data.rates.forEach(rate => {
        const currencyName = CURRENCY_NAMES[rate.currency] || rate.currency;
        html += `
          <div class="rate-card">
            <div class="currency-info">
              <div class="currency-code">${rate.currency}</div>
              <div class="currency-name">${currencyName}</div>
            </div>
            <div class="rate-value">â‚©${rate.rate.toLocaleString('ko-KR', { maximumFractionDigits: 2 })}</div>
          </div>
        `;
      });

      html += '</div>';

      if (data.networkTime) {
        html += `<div class="execution-time">ğŸŒ ë„¤íŠ¸ì›Œí¬ í†µì‹ : ${data.networkTime}ms</div>`;
      }

      if (data.executionTimeMs) {
        html += `<div class="execution-time">â±ï¸ í´ë¼ì´ì–¸íŠ¸ ì²˜ë¦¬: ${data.executionTimeMs}ms</div>`;
      }

      container.innerHTML = html;
    }

    function renderTodos(todos, networkTime) {
      const container = document.getElementById('todos-container');

      if (!todos || todos.length === 0) {
        container.innerHTML = '<div class="loading">ë“±ë¡ëœ í•  ì¼ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
        return;
      }

      let html = '<div class="todos-list">';

      todos.forEach(todo => {
        const completedClass = todo.completed ? 'completed' : '';
        const statusClass = todo.completed ? 'status-completed' : 'status-pending';
        const statusText = todo.completed ? 'ì™„ë£Œ' : 'ì§„í–‰ì¤‘';
        const createdDate = new Date(todo.createdAt).toLocaleString('ko-KR');

        html += `
          <div class="todo-item ${completedClass}">
            <div class="todo-header">
              <div class="todo-task">${todo.task}</div>
              <span class="todo-status ${statusClass}">${statusText}</span>
            </div>
            <div class="todo-meta">
              <span>ID: ${todo.id}</span>
              <span>ìƒì„±ì¼: ${createdDate}</span>
            </div>
          </div>
        `;
      });

      html += '</div>';

      if (networkTime) {
        html += `<div class="execution-time">ğŸŒ ë„¤íŠ¸ì›Œí¬ í†µì‹ : ${networkTime}ms</div>`;
      }

      container.innerHTML = html;
    }

    function handleError(error) {
      const errorMessage = `âŒ ì˜¤ë¥˜: ${error.message}`;

      const ratesContainer = document.getElementById('rates-container');
      if (ratesContainer.querySelector('.loading')) {
        ratesContainer.innerHTML = `<div class="error">${errorMessage}</div>`;
      }

      const todosContainer = document.getElementById('todos-container');
      if (todosContainer.querySelector('.loading')) {
        todosContainer.innerHTML = `<div class="error">${errorMessage}</div>`;
      }
    }

    async function retryFetchRates() {
      try {
        document.getElementById('rates-container').innerHTML = '<div class="loading">í™˜ìœ¨ ë°ì´í„°ë¥¼ ë‹¤ì‹œ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>';
        const ratesData = await fetchExchangeRates();
        renderRates(ratesData);
      } catch (error) {
        document.getElementById('rates-container').innerHTML = `<div class="error">âŒ í™˜ìœ¨ ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨: ${error.message}</div>`;
      }
    }

    async function retryFetchTodos() {
      try {
        document.getElementById('todos-container').innerHTML = '<div class="loading">í•  ì¼ ëª©ë¡ì„ ë‹¤ì‹œ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>';
        const todosData = await fetchTodos();
        renderTodos(todosData);
      } catch (error) {
        document.getElementById('todos-container').innerHTML = `<div class="error">âŒ í•  ì¼ ëª©ë¡ ë¡œë“œ ì‹¤íŒ¨: ${error.message}</div>`;
      }
    }

    window.addEventListener('DOMContentLoaded', fetchAllData);

    window.API = {
      fetchExchangeRates,
      fetchTodos,
      fetchAllData
    };
  </script>
